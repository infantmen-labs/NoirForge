name: Mainnet Smoke

"on":
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to run smoke from (tag like vX.Y.Z, branch, or SHA)"
        required: false
        default: ""

jobs:
  mainnet-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Sanitize ref input
        id: sanitize_ref
        shell: bash
        run: |
          set -euo pipefail

          raw='${{ inputs.ref }}'
          if [ -z "$raw" ]; then
            raw="$GITHUB_REF"
          fi

          ref="$raw"
          ref="$(printf '%s' "$ref" | sed -E 's/^[[:space:]]+|[[:space:]]+$//g')"
          ref="$(printf '%s' "$ref" | sed -E 's/^ref[[:space:]]*=[[:space:]]*//')"

          if printf '%s' "$ref" | grep -Eq '[[:space:]]'; then
            echo "Invalid ref input (contains whitespace): '$raw'" >&2
            echo "Please enter only a git ref like 'v0.1.0-rc.1' (no 'ref = ' prefix)." >&2
            exit 1
          fi
          if ! printf '%s' "$ref" | grep -Eq '^(refs/(heads|tags)/)?[0-9A-Za-z._/-]+$'; then
            echo "Invalid ref input: '$raw'" >&2
            echo "Expected a tag like 'v0.1.0-rc.1', a branch like 'main', or a SHA." >&2
            exit 1
          fi

          echo "Using ref: $ref"
          echo "ref=$ref" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.sanitize_ref.outputs.ref }}

      - uses: actions/setup-go@v6
        with:
          go-version: 1.24.12

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.90.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - uses: pnpm/action-setup@v4
        with: {}

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: Install noirup + nargo
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          echo "$HOME/.nargo/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.nargo/bin:$PATH"
          "$HOME/.nargo/bin/noirup" -v 1.0.0-beta.13
          nargo --version

      - name: Install sunspot (pinned)
        run: |
          git clone https://github.com/reilabs/sunspot.git "$HOME/sunspot"
          cd "$HOME/sunspot"
          git checkout 8e61988da7b35add0e1384962f46c46b367235c1
          git submodule update --init --recursive
          if [ ! -d "$HOME/sunspot/gnark-solana/crates/verifier-bin" ]; then
            echo "Expected gnark verifier-bin directory missing: $HOME/sunspot/gnark-solana/crates/verifier-bin" >&2
            exit 1
          fi
          echo "GNARK_VERIFIER_BIN=$HOME/sunspot/gnark-solana/crates/verifier-bin" >> "$GITHUB_ENV"
          cd go
          go build -o sunspot .
          echo "$HOME/sunspot/go" >> "$GITHUB_PATH"
          export PATH="$HOME/sunspot/go:$PATH"
          sunspot --help

      - name: Install Solana CLI (pinned)
        run: |
          set -euo pipefail

          version="v2.3.13"
          url="https://release.solana.com/${version}/install"
          tmp="$(mktemp)"

          downloaded="0"
          for attempt in 1 2 3 4 5; do
            if curl -fsSL --retry 5 --retry-delay 2 --retry-all-errors --connect-timeout 20 --max-time 300 "$url" -o "$tmp"; then
              downloaded="1"
              break
            fi
            echo "Failed to download Solana installer (attempt ${attempt}/5). Retrying..." >&2
            sleep $((attempt * 2))
          done

          if [ "$downloaded" = "1" ] && [ -s "$tmp" ]; then
            sh "$tmp"
          else
            echo "Primary Solana installer unreachable: $url" >&2
            echo "Falling back to GitHub release tarball for ${version}..." >&2

            asset_url="https://github.com/anza-xyz/agave/releases/download/${version}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
            asset_tmp="$(mktemp)"

            for attempt in 1 2 3 4 5; do
              if curl -fsSL --retry 5 --retry-delay 2 --retry-all-errors --connect-timeout 20 --max-time 300 "$asset_url" -o "$asset_tmp"; then
                break
              fi
              echo "Failed to download Solana release tarball (attempt ${attempt}/5). Retrying..." >&2
              sleep $((attempt * 2))
            done

            if [ ! -s "$asset_tmp" ]; then
              echo "Failed to download Solana release tarball from: $asset_url" >&2
              exit 1
            fi

            release_root="$HOME/.local/share/solana/install/releases/${version}"
            install_root="$HOME/.local/share/solana/install"
            mkdir -p "$release_root"
            tar -xjf "$asset_tmp" -C "$release_root"

            if [ ! -d "$release_root/solana-release" ]; then
              echo "Unexpected tarball layout; expected $release_root/solana-release" >&2
              ls -la "$release_root" || true
              exit 1
            fi

            mkdir -p "$install_root"
            ln -sfn "$release_root/solana-release" "$install_root/active_release"
          fi

          solana_bin="$HOME/.local/share/solana/install/active_release/bin"
          echo "$solana_bin" >> "$GITHUB_PATH"
          export PATH="$solana_bin:$PATH"

          if ! command -v solana >/dev/null 2>&1; then
            echo "Solana CLI install completed but 'solana' not found on PATH." >&2
            echo "Expected solana at: $solana_bin/solana" >&2
            ls -la "$solana_bin" || true
            exit 1
          fi

          solana --version

      - name: Configure mainnet payer keypair
        env:
          NOIRFORGE_MAINNET_PAYER_JSON: ${{ secrets.NOIRFORGE_MAINNET_PAYER_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${NOIRFORGE_MAINNET_PAYER_JSON}" ]; then
            echo "Missing required secret: NOIRFORGE_MAINNET_PAYER_JSON" >&2
            exit 1
          fi
          mkdir -p "$HOME/.config/solana"
          printf '%s' "$NOIRFORGE_MAINNET_PAYER_JSON" > "$HOME/.config/solana/id.json"
          solana config set --keypair "$HOME/.config/solana/id.json" >/dev/null

          payer_pubkey="$(solana address)"
          payer_balance_sol="$(solana balance --url mainnet-beta | awk '{print $1}')"
          export NOIRFORGE_MAINNET_PAYER_PUBKEY="$payer_pubkey"
          export NOIRFORGE_MAINNET_PAYER_BALANCE_SOL="$payer_balance_sol"
          export NOIRFORGE_MAINNET_PAYER_MIN_SOL="1.0"
          python3 - <<'PY'
          import os, sys
          pubkey = os.environ.get('NOIRFORGE_MAINNET_PAYER_PUBKEY', '').strip()
          bal_s = os.environ.get('NOIRFORGE_MAINNET_PAYER_BALANCE_SOL', '').strip()
          min_s = os.environ.get('NOIRFORGE_MAINNET_PAYER_MIN_SOL', '1.0').strip()
          try:
            bal = float(bal_s)
          except Exception:
            print(f"Unable to parse mainnet payer balance: '{bal_s}' (pubkey={pubkey})", file=sys.stderr)
            sys.exit(1)
          min_sol = float(min_s)
          print(f"Mainnet payer pubkey: {pubkey}")
          print(f"Mainnet payer balance: {bal} SOL")
          if bal < min_sol:
            print(f"Insufficient mainnet payer funds. Need at least {min_sol} SOL for deploy+verify (current {bal} SOL).", file=sys.stderr)
            sys.exit(1)
          PY

      - name: Mainnet smoke (triggered)
        env:
          NOIRFORGE_E2E_MAINNET: "1"
        run: |
          set -euo pipefail
          export GNARK_VERIFIER_BIN="$HOME/sunspot/gnark-solana/crates/verifier-bin"
          if [ ! -d "$GNARK_VERIFIER_BIN" ]; then
            echo "GNARK_VERIFIER_BIN directory does not exist: $GNARK_VERIFIER_BIN" >&2
            exit 1
          fi
          pnpm -C packages/cli test:e2e:mainnet:smoke
