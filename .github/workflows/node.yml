name: Node

"on":
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.12

      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - uses: pnpm/action-setup@v4
        with: {}

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: Install noirup + nargo
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          echo "$HOME/.nargo/bin" >> "$GITHUB_PATH"
          "$HOME/.nargo/bin/noirup" -v 1.0.0-beta.13
          nargo --version

      - name: Install sunspot (pinned)
        run: |
          git clone https://github.com/reilabs/sunspot.git "$HOME/sunspot"
          cd "$HOME/sunspot"
          git checkout 8e61988da7b35add0e1384962f46c46b367235c1
          cd go
          go build -o sunspot .
          echo "$HOME/sunspot/go" >> "$GITHUB_PATH"
          sunspot --help

      - name: "Smoke: noirforge pipeline (sum_a_b)"
        run: |
          set -euo pipefail
          export GNARK_VERIFIER_BIN="$HOME/sunspot/gnark-solana/crates/verifier-bin"
          tmpdir="$(mktemp -d)"
          pnpm noirforge flow --template sum_a_b --dest "$tmpdir/sum_a_b" --artifact-name ci_sum_a_b --out-dir "$tmpdir/ci_out"
          pnpm noirforge sizes --artifact-name ci_sum_a_b --out-dir "$tmpdir/ci_out"
          rm -rf "$tmpdir"

      - name: Repo tests
        run: pnpm test

      - name: Docs site build
        run: pnpm docs:build

      - name: VS Code extension sanity
        run: |
          set -euo pipefail
          node --check packages/vscode-extension/extension.js
          node -e "JSON.parse(require('node:fs').readFileSync('packages/vscode-extension/package.json','utf8'))"
